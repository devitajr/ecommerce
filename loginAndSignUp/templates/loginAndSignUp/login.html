{% extends "loginAndSignUp/baseLoginAndSignUp.html" %}
{% load static %}
{% block body %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static "loginAndSignUp/images/img-01.png" %}" alt="IMG">
            </div>

            <form
                method="POST" 
                class="login100-form validate-form"
                activate=""
            >
                {% csrf_token %}
                <span class="login100-form-title">
                    Bem vindo!
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Não esqueça do seu login!">
                    <input class="input100" type="text" name="username" placeholder="Login">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Não esqueça da sua senha">
                    <input class="input100" type="password" name="password" placeholder="Senha">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Esqueceu
                    </span>
                    <a class="txt2" href="#">
                        Usuário / Senha?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="{% url "seInscreva" %}">
                        Novo?
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
            {% if user_does_not_exist %}
            <div class="alert alert-danger" role="alert">
                <strong>Usuário não existe!</strong> Tente novamente!
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
